three_node: false
domain: lab.unixnerd.org
network_cidr: 192.168.2.0/24
libvirt_pool_path: /raid/kvm
cluster:
  name: multidev
  version: stable
  ocp_user: admin
  ocp_pass: openshift
  pullSecret: ''
  additional_nic:
    enabled: false
    network:
  additional_block_device:
    enabled: false
    size: 300
cluster_nodes:
  host_list:
    bootstrap:
      - ip: 192.168.2.6
    masters:
      - ip: 192.168.2.7
      - ip: 192.168.2.8
      - ip: 192.168.2.9
    workers:
      - ip: 192.168.2.10
      - ip: 192.168.2.11
  specs:
    bootstrap:
      vcpu: 4
      mem: 16
      disk: 120
    masters:
      vcpu: 4
      mem: 16
      disk: 120
    workers:
      vcpu: 4
      mem: 16
      disk: 120
